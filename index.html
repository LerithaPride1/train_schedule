<!DOCTYPE html>

<html lang="en-us">
<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel = "stylesheet" type = "text/css" href = "assets/css/train.css">
	<link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/train.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

     <title>Train Schedule</title>

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<img src="assets/images/logo.png" id="logo">
    			<div class = "h1">It's Time to Get On Board!</br>
            		<h3>TRINITY RAILROAD EXPRESS</h3>
    			</div>
    </div>

    <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
           			<div class="panel-heading">
      <h3 class="panel-title">Current Train Schedule</h3>
      </div>
      <div class="panel-body">
		
    	<table class="train-schedule">
    			<tr>
 						<th class="col-md-2">Train Name</th>
 						<th class="col-md-2">Destination</th>
 						<th class="col-md-2">Frequency (min)</th>
 						<th class="col-md-2">Next Arrival</th>
 						<th class="col-md-2">Minutes Away</th>
 					</tr>
          
      </table>
      </div>
    </div>
  </div>
</div>
  <div class="container">
    <div class="row">
    	<div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
        	</div>

        <div class="panel-body">

          <form role="form">
         		<div class="form-group">
           			<label for="text">Train Name</label>
           			<input class="form-control" id="name-input" type="text">
         		</div>
         		<div class="form-group">
          		 	<label for="text">Destination</label>
           			<input class="form-control" id="destination-input" type="text">
         		</div>
         		<div class="form-group">
           			<label for="text">First Train Time (hh:mm military time)</label>
           			<input class="form-control" id="firstTrainTime-input" type="time">
         		</div>
           		<div class="form-group">
           			<label for="text">Frequency (min)</label>
           			<input class="form-control" id="frequency-input" type="number">
         		</div>
                     
        		<button class="btn btn-default" id="add-train" type="submit">Submit</button>
      		</form> 
			</div>
		</div>
	</div>
</div>
</div>


</body>
</html>
